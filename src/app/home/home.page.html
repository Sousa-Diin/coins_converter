<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-title">
      Conversor de Moeda
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" >
  <main class="container-principal">
  
  <div class="cont-op-converter">
    <ion-item class="entrada-de-dados">
      <ion-input type="number" name="valor" [(ngMoodel)]="valor" placeholder="Entre com um valor"></ion-input>
    </ion-item>
    <p><label for="cConv">Converter de </label>
      <select name="dConv" id="cConv">
        <optgroup >
          <option value="dR" selected >Real(BRL)</option>
          <option value="dD">Dollar(USD)</option>
          <option value="dE">Euro(EUR)</option>
        </optgroup>     
      </select>
    </p>
    <ion-icon name="repeat" ></ion-icon>
    <p><label for="cConv"> Para </label>
      <select name="pConv" id="cConv">
        <optgroup >
          <option value="pR">Real(BRL)</option>
          <option value="pD" selected>Dollar(USD)</option>
          <option value="pE" >Euro(EUR)</option>
        </optgroup>     
      </select>
    </p>
    <ion-icon (click)="handleConverter()" name="refresh"></ion-icon>
  </div>
 
</main>
<h1>Resultado da conversão</h1>
<section class="div-resultado">
  
  <div class="resultado">
    <p>Conversão de: </p> <input name="converteDe" [(ngModel)]="converterDe" />
    <pre>Valor a converter: </pre> 
  </div>
  <div class="resultado">
    <p>Para: </p> <pre name="converterPara">(dR) </pre>
    <pre>Valor convertido:{{valor}} </pre>
  </div>
</section>

</ion-content>
